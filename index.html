		<!-- custom js -->
		<button id="start">OPen My prOtFOliO</button>
		<div id="someElement"></div>

		<script type="text/javascript">
			function wtf(alpha) {
				const r = Math.floor(Math.random() * 256);
				const g = Math.floor(Math.random() * 256);
				const b = Math.floor(Math.random() * 256);
				return `rgb${alpha ? 'a' : null}(${r}, ${g}, ${b}${
					alpha ? `,${Math.random()} ` : null
				})`;
			}

			function printLetterByLetter(destination, message, speed, dumb) {
				let i = 0;
				const interval = setInterval(function () {
					let fuck, fuckThis;
					if (message.charAt(i) === ' ') {
						fuck = document.createElement('div');
						fuck.style.margin = '20rem';
					} else {
						fuck = document.createElement('div');
						fuckThis = document.createTextNode(message.charAt(i));
						fuck.appendChild(fuckThis);
					}
					fuck.className = `slide-in ${i % 2 ? 'even' : 'odd'}`;
					fuck.id = i;
					fuck.style.color = wtf(true);
					fuck.style.background = wtf(true);
					fuck.style.borderRadius = '10%';
					fuck.style.padding = '5px';
					fuck.style.height = `${Math.random() * 500}px`;
					fuck.style.display = 'flex';
					fuck.style.justifyContent = 'center';
					fuck.style.alignItems = 'center';
					document.getElementById(destination).appendChild(fuck);
					i++;
					const top = fuck.getBoundingClientRect().top + window.pageYOffset;
					window.scrollTo({
						behavior: 'smooth',
						top: i % 2 ? top : top * -1
					});

					if (i > message.length) {
						clearInterval(interval);
					}
				}, speed);
			}

			document.addEventListener('DOMContentLoaded', () => {
				document.getElementById('start').addEventListener('click', () => {
					const omfg = new Audio();
					const hellYa = new Audio();
					hellYa.src = 'yeppers.mp3';
					hellYa.volume = 0.75;
					hellYa.playbackRate = 0.75;
					hellYa.loop = true;
					hellYa.play();
					omfg.src = 'sick.mp3';
					omfg.volume = 1;
					omfg.playbackRate = 1.25;
					omfg.loop = true;
					omfg.play();
					printLetterByLetter('someElement', 'Graphic design is my passion.', 2000);
				});
			});
		</script>
